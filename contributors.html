<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Nape is an open source physics library for Haxe and ActionScript3."/>
        <meta name="keywords" content="Nape,Physics,Haxe,AS3,Flash,Constraint,Rigid,Body,Shape,"/>
        <meta name="author" content="Luca Deltodesco"/>
        <meta charset="UTF-8"/>

        <title>Nape Physics</title>

        <link rel="shortcut icon" href="assets/ico/favicon.ico"/>
        <link rel="stylesheet" href="assets/css/puritan.css"/>
        <link rel="stylesheet" href="assets/css/basestyle.css"/>
    </head>

    <body>
    <div class="container">
        <div class="title-area">
            <div id="title"></div>
            <script type="text/javascript"> var page="Contributors"; </script>
            <script type="text/javascript"> var root=""; </script>
            <div id="menu"></div>
        </div>

        <div class="section-content">
            <div style="height: 20px"></div>
            <p class="samples-font">
                <b>Nape</b> is developed by a single person and though I give
                it free for use, I am incredibly thankful for any donations that make it worth my while!
            </p>
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=529X57YZ637LW"><img class="donate" src="https://www.paypal.com/en_GB/i/btn/btn_donate_LG.gif" alt="Donate"/></a>

            <h3> Contributors: </h3>
            <div class="section-content">
                <div id="contribs"></div>
                <br/>
                <div class="graphs">
                    <img src="assets/graph.png" alt="(donation graphs)"/>
                </div>
            </div>
        </div>

        <footer>
            &copy; Luca Deltodesco 2012
        </footer>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/default.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var dons = [
                "Peter Achberger",

                "Benjamin Barnard",
                "Joey Betz",
                "Karim Beyrouti",

                "Bennett Foddy",

                "Dmitry Garkavenko",
                "Mariel Gonzalez",

                "Colin Holgate",

                "Thibault Imbert",

                "Eugene Karataev",
                "Yvan Klaver",

                "LongAnimals",
                "Andreas Low",

                "Charles Maragna",
                "Grzegorz Markowski",

                "ninjabonsai",

                "ozdy",

                "Nick Pearce",
                "Makeevsky Pereulok",
                "Pozirk Games",
                "Ryan Pridgeon",

                "Raul Sabirov",
                "Daniel Sedlacek",
                "Alexander Sinelnikov",
                "Tarwin Stroh-Spijer",

                "tAMAS Games",

                "Vortix Games Studio",

                "Forsh Vladislav",

                "Michal Wroblewski",

                "Zanpo Virtual Cities",
                "Eugene Zavgorodniy",
                "Leon Qi Zhang",

                "(anonymous)"
            ];

            var container = $("#contribs");
            container.css("width","100%");

            var i, name;
            for (i = 0; i < dons.length; i ++) {
                name = $('<span>'+dons[i]+'</span>');
                dons[i] = name;
            }

            var width = 5;
            var height = Math.ceil(dons.length / width);

            var x, y;
            i = 0;
            var classes = ["contrib1","contrib2"];
            var table = $('<table class="contribs"></table>');
            container.append(table);
            for (y = 0; y < height; y ++) {
                var row = $('<tr></tr>');
                table.append(row);
                for (x = 0; x < width; x ++) {
                    var col = $('<td></td>');
                    row.append(col);
                    if (i < dons.length) {
                        name = dons[i];
                        name.addClass(classes[x%classes.length]);
                        col.append(name);
                        i++;
                    }
                }
            }
        });
    </script>
    </body>
</html>
